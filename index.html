<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | Gustavo Dev</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Login | Gustavo Dev</h1>
            <div class="login-password">
                <label>Usuário *</label>
                <input type="email" placeholder="Usuário"><br>
                <label>Senha *</label>
                <input type="password" placeholder="Senha">
            </div>

            <div class="remember-password">
                <input type="checkbox">
                <label>Lembrar a senha</label>
            </div>

            <div class="logar">
                <button class="button-login">Entrar</button>
            </div>

            <div class="Create-account forgot-password">
                <a href="https://github.com/Gustavo-Freitas-Dev" target="_blank">Não tem uma conta?</a>
                <a href="https://github.com/Gustavo-Freitas-Dev" target="_blank">Esqueceu a senha?</a>
            </div>
        </div>
    </header>
</body>
</html>
